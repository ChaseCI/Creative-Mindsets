<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Acts of Creativity</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1 class="logo">Random Acts of Creativity</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Browse Prompts</a></li>
          <li><a href="#">Submit Your Results</a></li>
          <li><a href="#">Community Showcase</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h2>Unleash Your Creativity!</h2>
      <a href="#" class="btn">Get Started</a>
    </div>
  </section>

  <!-- Random Prompt Generator Section -->
  <section class="prompt-generator">
    <div class="container">
      <h3>Generate Your Next Creative Challenge</h3>
      <button id="generate-btn" class="btn">Generate Random Prompt</button>
      <p id="prompt-text" class="example-prompt"></p>
    </div>
  </section>

  <!-- JavaScript Code -->
  <script>
    // Array of example prompts
    const prompts = [
      "Write a poem inspired by the sound of rain",
      "Create a piece of art using only recycled materials",
      "Capture a photograph that represents your current mood",
      "Compose a short story set in a dystopian future",
      "Design a logo for a fictional company"
      // Add more prompts as needed
    ];

    // Function to generate a random prompt
    function generateRandomPrompt() {
      const randomIndex = Math.floor(Math.random() * prompts.length);
      const prompt = prompts[randomIndex];
      document.getElementById("prompt-text").textContent = `Example prompt: "${prompt}"`;
    }

    // Event listener for the "Generate Random Prompt" button
    document.getElementById("generate-btn").addEventListener("click", generateRandomPrompt);

    // Initial prompt generation on page load
    generateRandomPrompt();
  </script>
</body>
</html>
